<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Whie Loop</h2>

        <p id="demo"></p>

        <script>
            var text = "";
            var i =0;
            while (i < 15){
                text += "<br>The number is " + i;
                i++;
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
